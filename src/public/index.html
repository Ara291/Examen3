<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Examen 3</title>
  </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <body>
    <div class="container">
      <h1 class="text-center"><strong> API REST Esta web te permite hacer los diversos m√©todos de la arquitectura REST</strong></h1>

    <button class="btn btn-outline-success" id="getusuario">
      Mostrar Usuarios
    </button>
    <a href="/api/usuario" class="btn btn-outline-success"> consulta </a>
    <!-- <a class="nav-link" >Home</a> -->
    <br>
    <br>
    <br>

    <p class="text-center"><strong>Por favor ingresa tus datos</strong></p>
    <form id="userForm">
      <div class="mb-3"> 
        <label for="userForm" class="form-label" required>Ingrese su Nombre:</label>
        <input type="text" class="form-control" required placeholder="Nombre" id="nombre">
      </div> 
      <div class="mb-3"> 
        <label for="userForm" class="form-label" required>Ingrese su Apellidos:</label>
        <input type="text" class="form-control" placeholder="Apellidos" required id="apellidos">
      </div>
      <!-- otros -->
      <div class="mb-3"> 
        <label for="userForm" class="form-label" required>Ingrese su Carrera:</label>
        <input type="text" class="form-control" required placeholder="Carrera" id="carrera">
      </div> 
      <div class="mb-3"> 
        <label for="userForm" class="form-label" required>Ingrese su Matricula:</label>
        <input type="text" class="form-control" placeholder="Matricula" required id="matricula">
      </div>
      <button type="submit" class="btn btn-outline-success">Crear usuario</button>
    </form>
    <br>
    <br>
    <br>

    <table class="table table-hover table-active">
      <thead>
        <tr class="table-info">
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Carrera</th>
          <th>Matricula</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!--App -->
    <script src="app.js"></script>
</div>
</body>
</html>
